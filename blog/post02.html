					<!-- Content -->
					<div class="wrapper">
						<div class="inner">
							<div class="content">
								<textarea class="markdown">
									Markdown content goes here, you could put it in a new markdown file *blog/post02.md* if you wanted and then have &commat;input(blog/post02.md). Or you could move the &lt;textarea&gt; tags in to the page template **template/page.template** and set the default extension in *.siteinfo/nsm.config* to **.md**. You may also like to play with the css for headers to have them automatically centre, that way your Markdown headers will be centred.

			<script src='../assets/js/process_md_blocks.js'></script>
			<script src="../assets/js/showdown.min.js"></script>
			<script>
				var converter = new showdown.Converter();
				converter.setOption('tables', 'on');
				converter.setOption('strikethrough', 'on');
				converter.setOption('emoji', 'on');
				elements = document.getElementsByClassName('markdown');
				for(var i=0; i<elements.length; i++)
					elements[i].innerHTML = converter.makeHtml(elements[i].innerHTML.replace(/&lt;/g, "xwxw").replace(/&gt;/g, "pqpq")).replace(/xwxw/g, "&lt;").replace(/pqpq/g, "&gt;");
			</script>
